<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>fs-lazyload Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../lazy-img.html">

  </head>
  <body unresolved>
    <div class="container" style="max-width: 800px; margin: 0 auto;">
      <h2>An example of <code>&lt;img is='lazy-img'&gt;</code>:</h2>
      <img is="lazy-img" src="../../lazy-img/3.jpg" width="100%">
      <img is="lazy-img" src="../../lazy-img/4.jpg" width="100%">
      <img is="lazy-img" src="../../lazy-img/5.jpg" width="100%">
      <img is="lazy-img" src="../../lazy-img/6.jpg" delay="2000" width="100%">
      <img is="lazy-img" src="../../lazy-img/7.jpg" width="100%">
      <img is="lazy-img" src="../../lazy-img/8.jpg" width="100%">
      <img is="lazy-img" src="../../lazy-img/9.jpg" width="100%">
      <img is="lazy-img" src="../../lazy-img/10.jpg" width="100%">
    </div>




  </body>
</html>
